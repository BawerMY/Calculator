<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="top-bar">
            <div id="logo">calc</div>
            <div id="theme-switch-and-text-container">
                <div id="theme-text">theme</div>
                <div id="theme-switch-container">
                    <div id="theme-switch-numbers">
                        <div class="theme-switch-number">1</div>
                        <div class="theme-switch-number">2</div>
                        <div class="theme-switch-number">3</div>
                    </div>
                    <div id="theme-switch">
                        <div id="theme-switch-ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="display">0</div>
        <div id="keys-c-container">
            <div id="keys-container" class="theme-1">
                <button id="7" class="key primary-key">7</button>
                <button id="8" class="key primary-key">8</button>
                <button id="9" class="key primary-key">9</button>
                <button id="del" class="key secondary-key">del</button>
                <button id="4" class="key primary-key">4</button>
                <button id="5" class="key primary-key">5</button>
                <button id="6" class="key primary-key">6</button>
                <button id="+" class="key primary-key">+</button>
                <button id="1" class="key primary-key">1</button>
                <button id="2" class="key primary-key">2</button>
                <button id="3" class="key primary-key">3</button>
                <button id="-" class="key primary-key">-</button>
                <button id="." class="key primary-key">.</button>
                <button id="0" class="key primary-key">0</button>
                <button id="/" class="key primary-key">/</button>
                <button id="*" class="key primary-key">x</button>
                <button id="reset" class="key secondary-key long-key">reset</button>
                <button id="=" class="key unique-key long-key">=</button>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
